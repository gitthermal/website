---
label: Author
hide_body: true
fields:
- type: field_group_list
  name: authors
  label: Authors
  fields:
  - type: text
    name: name
    label: Name
    description: Your name
    config:
      required: true
  - name: bio
    type: textarea
    default: ''
    config:
      required: true
      wysiwyg: false
      schema:
        format: markdown
    label: Bio
    description: About you
  - name: image
    type: file
    config:
      maxSize: '2'
    label: Image
    description: Your profile picture
  - name: twitter
    type: text
    config:
      required: false
    label: Twitter
    description: Your twitter handle @gitthermal
pages:
- data/author.json
